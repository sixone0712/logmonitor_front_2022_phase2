<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />
    <link rel="manifest" href="/public/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Monitor</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
  <script>
    const browser = (function (agent) {
      let support = false;
      switch (true) {
        case agent.indexOf('edge') > -1:
          break;
        case agent.indexOf('edg/') > -1:
          support = true;
          break; // Match also / to avoid matching for the older Edge
        case agent.indexOf('chrome') > -1 && !!window.chrome:
          support = true;
          break;
        default:
          break;
      }
      if (!support) {
        //alert("This browser is not supported by Rapid Collector.\nPlease connect with Chrome or Edge(based on Chromium).")
        window.location.replace('http://' + window.location.host + '/logmonitor/notsupport');
      }
    })(window.navigator.userAgent.toLowerCase());
  </script>
</html>
